<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI 결과</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
  <div class="text-center">
    <h1 class="fw-bold mb-3">당신의 MBTI는...</h1>
    <p class="fs-2 text-primary fw-semibold mb-4" id="result"></p>
    <a href="index.html" class="btn btn-secondary btn-lg" id="restart-button">다시하기</a>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 페이지 로드 시 실행
    window.onload = function () {
      // HTML 요소 가져오기
      const resultElement = document.getElementById("result");
      const restartButton = document.getElementById("restart-button");

      // 로컬스토리지에서 MBTI 결과 가져오기
      const mbtiResult = localStorage.getItem("mbti_result");

      // 결과가 존재하면 결과 표시, 없으면 안내 메시지 표시
      if (mbtiResult) {
        resultElement.textContent = `${mbtiResult}입니다!`;
        restartButton.textContent = "다시하기";
      } else {
        resultElement.textContent = "아직 테스트를 진행하지 않았습니다!";
        restartButton.textContent = "테스트 하러 가기";
      }

      // 버튼 클릭 시 index.html로 이동
      restartButton.setAttribute("href", "index.html");
    };
  </script>
</body>
</html>
